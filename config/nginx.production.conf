user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 로그 포맷 설정
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   'rt=$request_time uct="$upstream_connect_time" '
                   'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # 기본 설정
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # 파일 크기 제한
    client_max_body_size 20M;
    client_body_buffer_size 128k;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 32k;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # 보안 헤더
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # Upstream 서버 정의
    upstream backend {
        least_conn;
        server backend:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream frontend {
        least_conn;
        server frontend:3000 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # HTTP -> HTTPS 리다이렉트 (SSL 사용시)
    server {
        listen 80;
        server_name _;
        
        # Let's Encrypt 인증을 위한 설정
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # 헬스체크 엔드포인트
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # 모든 요청을 HTTPS로 리다이렉트 (SSL 활성화시 주석 해제)
        # return 301 https://$server_name$request_uri;
    }

    # HTTPS/SSL configuration removed - handled by AWS ALB/CloudFront
    # SSL termination is managed at the AWS load balancer level

    # 메인 서버 설정 (HTTP)
    server {
        listen 80;
        server_name _;

        # 정적 파일 서빙
        location /static/ {
            alias /usr/share/nginx/html/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;
            
            # Gzip 압축
            gzip_static on;
            
            # 보안
            location ~* \.(php|jsp|cgi)$ {
                deny all;
            }
        }

        location /media/ {
            alias /usr/share/nginx/html/media/;
            expires 7d;
            add_header Cache-Control "public";
            
            # 업로드된 파일의 실행 방지
            location ~* \.(php|jsp|cgi|sh|py|pl)$ {
                deny all;
            }
        }

        # API 엔드포인트
        location /api/ {
            # Rate limiting
            limit_req zone=api burst=20 nodelay;
            
            # API 로그인 엔드포인트에 추가 제한
            location /api/auth/ {
                limit_req zone=login burst=5 nodelay;
                proxy_pass http://backend;
                include /etc/nginx/proxy_params.conf;
            }
            
            proxy_pass http://backend;
            include /etc/nginx/proxy_params.conf;
        }

        # Django Admin
        location /admin/ {
            # Admin 접근 제한 (필요시 IP 제한)
            # allow 192.168.1.0/24;
            # deny all;
            
            proxy_pass http://backend;
            include /etc/nginx/proxy_params.conf;
        }

        # 헬스체크 엔드포인트
        location /api/health/ {
            access_log off;
            proxy_pass http://backend;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # React 애플리케이션
        location / {
            proxy_pass http://frontend;
            include /etc/nginx/proxy_params.conf;
            
            # PWA를 위한 추가 헤더
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # PWA 매니페스트 및 서비스 워커 캐싱 설정
        location ~* \.(webmanifest|json)$ {
            proxy_pass http://frontend;
            expires 7d;
            add_header Cache-Control "public";
        }

        location /sw.js {
            proxy_pass http://frontend;
            add_header Cache-Control "no-cache";
            add_header Service-Worker-Allowed "/";
        }

        # 파비콘 및 아이콘 파일
        location ~* \.(ico|png|svg)$ {
            proxy_pass http://frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # robots.txt
        location = /robots.txt {
            proxy_pass http://frontend;
            expires 1d;
        }

        # 보안: 숨겨진 파일 접근 차단
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # 보안: 백업 파일 접근 차단
        location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # 404 에러 처리
        error_page 404 /404.html;
        location = /404.html {
            proxy_pass http://frontend;
        }

        # 50x 에러 처리
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}

# Proxy 파라미터 설정 (별도 파일)
# proxy_params.conf 내용을 포함하거나 여기에 직접 설정