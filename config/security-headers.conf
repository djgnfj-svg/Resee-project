# Security headers configuration for beta deployment
# Include this in nginx configuration or Django middleware

# Prevent MIME sniffing
add_header X-Content-Type-Options nosniff always;

# Prevent clickjacking
add_header X-Frame-Options DENY always;

# XSS protection
add_header X-XSS-Protection "1; mode=block" always;

# Referrer policy
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions policy (restrict access to browser features)
add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;

# Content Security Policy (basic for beta)
add_header Content-Security-Policy "
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data: https:;
    connect-src 'self' https://api.anthropic.com https://accounts.google.com;
    frame-src https://accounts.google.com;
" always;

# Hide nginx version
server_tokens off;