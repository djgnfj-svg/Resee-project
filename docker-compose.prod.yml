version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=resee_db
      - POSTGRES_USER=resee_user
      - POSTGRES_PASSWORD=resee_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U resee_user -d resee_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=resee
      - RABBITMQ_DEFAULT_PASS=resee_password
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: djgnfj/resee-backend:latest
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn resee.wsgi:application --bind 0.0.0.0:8000 --workers 2
      "
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://resee_user:resee_password@db:5432/resee_db
      - CELERY_BROKER_URL=amqp://resee:resee_password@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REDIS_URL=redis://redis:6379/1
      - SECRET_KEY=${SECRET_KEY:-your-production-secret-key}
      - ALLOWED_HOSTS=*
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost,http://YOUR_EC2_PUBLIC_IP
      - DJANGO_SETTINGS_MODULE=resee.settings

  celery:
    image: djgnfj/resee-backend:latest
    command: celery -A resee worker -l info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://resee_user:resee_password@db:5432/resee_db
      - CELERY_BROKER_URL=amqp://resee:resee_password@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=resee.settings

  celery-beat:
    image: djgnfj/resee-backend:latest
    command: celery -A resee beat -l info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://resee_user:resee_password@db:5432/resee_db
      - CELERY_BROKER_URL=amqp://resee:resee_password@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=resee.settings

  frontend:
    image: djgnfj/resee-frontend:latest
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://YOUR_EC2_PUBLIC_IP/api

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/usr/share/nginx/html/static
      - media_volume:/usr/share/nginx/html/media
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  static_volume:
  media_volume: