services:
  # PostgreSQL removed - Using Supabase instead
  # Redis removed - Using local memory cache instead

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    command: gunicorn resee.wsgi:application --bind 0.0.0.0:8000 --workers 2 --max-requests 1000 --max-requests-jitter 100 --preload
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    env_file:
      - .env.prod
    environment:
      - DJANGO_SETTINGS_MODULE=resee.settings.production
      # DATABASE_URL and other settings from .env.prod file
    # No dependencies - Using external Supabase
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL}
        REACT_APP_GOOGLE_CLIENT_ID: ${REACT_APP_GOOGLE_CLIENT_ID:-}
    env_file:
      - .env.prod
    volumes:
      - frontend_build:/app
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/production.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/static
      - media_volume:/app/media
      - frontend_build:/usr/share/nginx/html
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  # postgres_data removed - Using Supabase
  # redis_data removed - Using local memory cache
  static_volume:
  media_volume:
  frontend_build: