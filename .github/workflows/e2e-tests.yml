name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: resee_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      
      rabbitmq:
        image: rabbitmq:3-management
        env:
          RABBITMQ_DEFAULT_USER: resee
          RABBITMQ_DEFAULT_PASS: resee_password
        options: >-
          --health-cmd "rabbitmq-diagnostics ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5672:5672

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install Python dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Node.js dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Install Playwright Browsers
      run: |
        cd frontend
        npx playwright install --with-deps
    
    - name: Setup backend environment
      run: |
        cd backend
        python manage.py migrate
        python create_test_accounts.py
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/resee_test
        CELERY_BROKER_URL: amqp://resee:resee_password@localhost:5672//
        CELERY_RESULT_BACKEND: redis://localhost:6379/0
        SECRET_KEY: test-secret-key-for-e2e
        DEBUG: True
        ALLOWED_HOSTS: localhost,127.0.0.1
    
    - name: Start backend server
      run: |
        cd backend
        python manage.py runserver 0.0.0.0:8000 &
        sleep 10
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/resee_test
        CELERY_BROKER_URL: amqp://resee:resee_password@localhost:5672//
        CELERY_RESULT_BACKEND: redis://localhost:6379/0
        SECRET_KEY: test-secret-key-for-e2e
        DEBUG: True
        ALLOWED_HOSTS: localhost,127.0.0.1
    
    - name: Start frontend server
      run: |
        cd frontend
        npm start &
        sleep 15
      env:
        REACT_APP_API_URL: http://localhost:8000/api
    
    - name: Wait for services to be ready
      run: |
        # Wait for backend
        timeout 60 bash -c 'until curl -f http://localhost:8000/api/health/; do sleep 2; done'
        
        # Wait for frontend
        timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
    
    - name: Run Playwright tests
      run: |
        cd frontend
        npx playwright test
      env:
        PLAYWRIGHT_BASE_URL: http://localhost:3000
        API_BASE_URL: http://localhost:8000/api
    
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: frontend/playwright-report/
        retention-days: 30
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: e2e-test-results
        path: frontend/test-results/
        retention-days: 30

  accessibility-tests:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
        npm install -g @axe-core/cli
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build
    
    - name: Serve built frontend
      run: |
        cd frontend
        npx serve -s build -l 3000 &
        sleep 10
    
    - name: Run accessibility tests
      run: |
        axe http://localhost:3000 --exit
    
    - name: Upload accessibility report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: accessibility-report
        path: axe-results.json
        retention-days: 30

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
        npm install -g lighthouse
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build
    
    - name: Serve built frontend
      run: |
        cd frontend
        npx serve -s build -l 3000 &
        sleep 10
    
    - name: Run Lighthouse CI
      run: |
        lighthouse http://localhost:3000 --output=html --output-path=./lighthouse-report.html --chrome-flags="--headless"
    
    - name: Upload Lighthouse report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: lighthouse-report
        path: lighthouse-report.html
        retention-days: 30