name: Deploy to ECS

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Manual trigger option

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: resee-backend
  ECS_CLUSTER: resee-cluster
  ECS_SERVICE_BACKEND: resee-backend-service
  ECS_SERVICE_CELERY_WORKER: resee-celery-worker-service
  ECS_SERVICE_CELERY_BEAT: resee-celery-beat-service
  TASK_DEFINITION_BACKEND: resee-backend-task
  TASK_DEFINITION_CELERY_WORKER: resee-celery-worker-task
  TASK_DEFINITION_CELERY_BEAT: resee-celery-beat-task

jobs:
  deploy:
    name: Deploy to Production (ECS)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image to ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd backend

          # Build Docker image
          echo "üî® Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

          # Push to ECR
          echo "üì§ Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "‚úÖ Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Update Backend Task Definition
        id: backend-task-def
        run: |
          # Get current task definition
          TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition ${{ env.TASK_DEFINITION_BACKEND }} \
            --region ${{ env.AWS_REGION }})

          # Update image in task definition
          NEW_TASK_DEF=$(echo $TASK_DEF | jq --arg IMAGE "${{ steps.build-image.outputs.image }}" \
            '.taskDefinition | .containerDefinitions[0].image = $IMAGE |
            del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')

          # Register new task definition
          NEW_REVISION=$(aws ecs register-task-definition \
            --region ${{ env.AWS_REGION }} \
            --cli-input-json "$NEW_TASK_DEF" | jq -r '.taskDefinition.revision')

          echo "revision=$NEW_REVISION" >> $GITHUB_OUTPUT
          echo "‚úÖ Backend task definition updated to revision $NEW_REVISION"

      - name: Update Celery Worker Task Definition
        id: worker-task-def
        run: |
          # Get current task definition
          TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition ${{ env.TASK_DEFINITION_CELERY_WORKER }} \
            --region ${{ env.AWS_REGION }})

          # Update image in task definition
          NEW_TASK_DEF=$(echo $TASK_DEF | jq --arg IMAGE "${{ steps.build-image.outputs.image }}" \
            '.taskDefinition | .containerDefinitions[0].image = $IMAGE |
            del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')

          # Register new task definition
          NEW_REVISION=$(aws ecs register-task-definition \
            --region ${{ env.AWS_REGION }} \
            --cli-input-json "$NEW_TASK_DEF" | jq -r '.taskDefinition.revision')

          echo "revision=$NEW_REVISION" >> $GITHUB_OUTPUT
          echo "‚úÖ Celery Worker task definition updated to revision $NEW_REVISION"

      - name: Update Celery Beat Task Definition
        id: beat-task-def
        run: |
          # Get current task definition
          TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition ${{ env.TASK_DEFINITION_CELERY_BEAT }} \
            --region ${{ env.AWS_REGION }})

          # Update image in task definition
          NEW_TASK_DEF=$(echo $TASK_DEF | jq --arg IMAGE "${{ steps.build-image.outputs.image }}" \
            '.taskDefinition | .containerDefinitions[0].image = $IMAGE |
            del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')

          # Register new task definition
          NEW_REVISION=$(aws ecs register-task-definition \
            --region ${{ env.AWS_REGION }} \
            --cli-input-json "$NEW_TASK_DEF" | jq -r '.taskDefinition.revision')

          echo "revision=$NEW_REVISION" >> $GITHUB_OUTPUT
          echo "‚úÖ Celery Beat task definition updated to revision $NEW_REVISION"

      - name: Deploy Backend Service
        run: |
          echo "üöÄ Deploying Backend service..."
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE_BACKEND }} \
            --task-definition ${{ env.TASK_DEFINITION_BACKEND }}:${{ steps.backend-task-def.outputs.revision }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

          echo "‚úÖ Backend service deployment initiated"

      - name: Deploy Celery Worker Service
        run: |
          echo "üöÄ Deploying Celery Worker service..."
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE_CELERY_WORKER }} \
            --task-definition ${{ env.TASK_DEFINITION_CELERY_WORKER }}:${{ steps.worker-task-def.outputs.revision }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

          echo "‚úÖ Celery Worker service deployment initiated"

      - name: Deploy Celery Beat Service
        run: |
          echo "üöÄ Deploying Celery Beat service..."
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE_CELERY_BEAT }} \
            --task-definition ${{ env.TASK_DEFINITION_CELERY_BEAT }}:${{ steps.beat-task-def.outputs.revision }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

          echo "‚úÖ Celery Beat service deployment initiated"

      - name: Wait for Backend service to stabilize
        run: |
          echo "‚è≥ Waiting for Backend service to reach steady state..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_BACKEND }} \
            --region ${{ env.AWS_REGION }}

          echo "‚úÖ Backend service is stable"

      - name: Wait for Celery services to stabilize
        run: |
          echo "‚è≥ Waiting for Celery Worker service to reach steady state..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_CELERY_WORKER }} \
            --region ${{ env.AWS_REGION }}

          echo "‚è≥ Waiting for Celery Beat service to reach steady state..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_CELERY_BEAT }} \
            --region ${{ env.AWS_REGION }}

          echo "‚úÖ All Celery services are stable"

      - name: Verify deployment
        run: |
          echo "üîç Verifying deployment..."

          # Check service status
          BACKEND_STATUS=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_BACKEND }} \
            --region ${{ env.AWS_REGION }} \
            --query 'services[0].deployments[0].rolloutState' \
            --output text)

          echo "Backend deployment status: $BACKEND_STATUS"

          # Test health endpoint
          HEALTH_CHECK=$(curl -s -o /dev/null -w "%{http_code}" https://reseeall.com/api/health/ || echo "Failed")
          echo "Health check status: $HEALTH_CHECK"

          if [ "$HEALTH_CHECK" = "200" ]; then
            echo "‚úÖ Health check passed"
          else
            echo "‚ö†Ô∏è Health check returned: $HEALTH_CHECK"
          fi

      - name: Deployment summary
        if: always()
        run: |
          echo "# üöÄ Deployment Summary"
          echo ""
          echo "## üì¶ Docker Image"
          echo "- **Image**: ${{ steps.build-image.outputs.image }}"
          echo "- **Tag**: ${{ github.sha }}"
          echo ""
          echo "## üîÑ Task Definitions"
          echo "- **Backend**: ${{ env.TASK_DEFINITION_BACKEND }}:${{ steps.backend-task-def.outputs.revision }}"
          echo "- **Celery Worker**: ${{ env.TASK_DEFINITION_CELERY_WORKER }}:${{ steps.worker-task-def.outputs.revision }}"
          echo "- **Celery Beat**: ${{ env.TASK_DEFINITION_CELERY_BEAT }}:${{ steps.beat-task-def.outputs.revision }}"
          echo ""
          echo "## üåê Endpoints"
          echo "- **Production**: https://reseeall.com"
          echo "- **API**: https://reseeall.com/api/"
          echo "- **Health**: https://reseeall.com/api/health/"

      - name: Notify success
        if: success()
        run: |
          echo "‚úÖ Deployment to ECS completed successfully!"
          echo "üéâ All services are running and healthy"

      - name: Notify failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Please check the logs above for details."
          echo "üí° Check ECS service events and CloudWatch logs for more information"
          exit 1
