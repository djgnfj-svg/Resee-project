name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e

            echo "ğŸš€ Starting deployment..."

            # Navigate to project directory
            cd ${{ secrets.PROJECT_PATH }}

            # Clean any local changes and sync with remote
            echo "ğŸ§¹ Cleaning local changes..."
            git fetch origin
            git reset --hard origin/main
            git clean -fd

            # Pull latest changes (should be fast-forward now)
            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main

            # Run deployment script
            echo "ğŸ”§ Running deployment script..."
            ./deploy.sh

            echo "âœ… Deployment completed successfully!"
          script_stop: true  # ì—ëŸ¬ ë°œìƒ ì‹œ ì¦‰ì‹œ ì¤‘ë‹¨
          command_timeout: 30m  # íƒ€ì„ì•„ì›ƒ 30ë¶„ (ë°°í¬ ì‹œê°„ ê³ ë ¤)

      - name: Notify deployment success
        if: success()
        run: |
          echo "âœ… Deployment to production completed successfully!"
          echo "ğŸŒ Site: https://reseeall.com"
          echo "ğŸ“Š Health check: https://reseeall.com/api/health/"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Please check the logs above for details."
          exit 1
