name: Resee CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # üöÄ Quick validation for fast feedback
  quick-check:
    name: Quick Health Check
    runs-on: ubuntu-latest
    timeout-minutes: 8
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    # Backend validations
    - name: Install backend dependencies
      run: |
        cd backend
        pip install --quiet django djangorestframework python-decouple black flake8
    
    - name: Django system check
      run: |
        cd backend
        python manage.py check --deploy
      env:
        SECRET_KEY: test-secret-key-for-ci-validation
        DATABASE_URL: sqlite:///memory
        DEBUG: False

    - name: Python code formatting check
      run: |
        cd backend
        black . --check --exclude=migrations --quiet
      continue-on-error: true

    # Frontend validations  
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci --prefer-offline --no-audit --progress=false --silent

    - name: TypeScript compilation check
      run: |
        cd frontend
        npx tsc --noEmit --skipLibCheck

    - name: Frontend build verification
      run: |
        cd frontend
        npm run build
      env:
        CI: true
        GENERATE_SOURCEMAP: false
        REACT_APP_API_URL: http://localhost:8000
        REACT_APP_GOOGLE_CLIENT_ID: test-client-id

    - name: Quick check summary
      if: always()
      run: |
        echo "üéâ Quick validation completed!"
        echo "‚úÖ Django configuration valid"
        echo "‚úÖ TypeScript compilation successful"
        echo "‚úÖ Frontend build successful"

  # üß™ Comprehensive test suite
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 12
    if: github.event_name == 'pull_request' || contains(github.event.head_commit.message, '[test]')
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: resee_test
          POSTGRES_PASSWORD: testpass123
          POSTGRES_DB: resee_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install pytest pytest-django pytest-cov coverage

    - name: Create test environment
      run: |
        cd backend
        cat > .env << EOF
        SECRET_KEY=test-secret-key-for-ci-tests-only
        DEBUG=True
        DATABASE_URL=postgresql://resee_test:testpass123@localhost:5432/resee_test_db
        REDIS_URL=redis://localhost:6379/0
        CELERY_BROKER_URL=redis://localhost:6379/1
        ANTHROPIC_API_KEY=test-key-placeholder
        GOOGLE_OAUTH2_CLIENT_ID=test-client-id
        GOOGLE_OAUTH2_CLIENT_SECRET=test-client-secret
        STRIPE_SECRET_KEY=sk_test_placeholder
        STRIPE_WEBHOOK_SECRET=whsec_test_placeholder
        ENFORCE_EMAIL_VERIFICATION=False
        EOF

    - name: Run database migrations
      run: |
        cd backend
        python manage.py migrate --no-input

    - name: Run test suite
      run: |
        cd backend
        python -m pytest -v --tb=short --maxfail=3
      continue-on-error: false

  # üé® Frontend tests
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request' || contains(github.event.head_commit.message, '[test]')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd frontend
        npm ci --prefer-offline --no-audit

    - name: Run tests
      run: |
        cd frontend
        npm run test:ci
      env:
        CI: true
        REACT_APP_API_URL: http://localhost:8000
        REACT_APP_GOOGLE_CLIENT_ID: test-client-id

  # üê≥ Docker integration test
  docker-integration:
    name: Docker Integration
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: contains(github.event.head_commit.message, '[docker]') || github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4

    - name: Create environment files
      run: |
        # Backend .env
        cat > backend/.env << EOF
        SECRET_KEY=docker-test-secret-key
        DEBUG=False
        DATABASE_URL=postgresql://resee_user:resee_pass@db:5432/resee_db
        REDIS_URL=redis://redis:6379/0
        CELERY_BROKER_URL=redis://redis:6379/1
        ANTHROPIC_API_KEY=test-key
        GOOGLE_OAUTH2_CLIENT_ID=test-id
        GOOGLE_OAUTH2_CLIENT_SECRET=test-secret
        STRIPE_SECRET_KEY=sk_test_placeholder
        STRIPE_WEBHOOK_SECRET=whsec_test_placeholder
        EOF
        
        # Frontend .env
        cat > frontend/.env << EOF
        REACT_APP_API_URL=http://localhost:8000
        REACT_APP_GOOGLE_CLIENT_ID=test-id
        EOF

    - name: Build and start services
      run: |
        docker-compose build
        docker-compose up -d
        sleep 45  # Wait for services

    - name: Health check
      run: |
        # Wait for backend to be ready
        for i in {1..30}; do
          if curl -f http://localhost:8000/api/monitoring/health/ 2>/dev/null; then
            echo "‚úÖ Backend is healthy"
            break
          fi
          echo "‚è≥ Waiting for backend... ($i/30)"
          sleep 2
        done
        
        # Check frontend
        if curl -f http://localhost:3000/ 2>/dev/null; then
          echo "‚úÖ Frontend is healthy"
        else
          echo "‚ùå Frontend health check failed"
          exit 1
        fi

    - name: Cleanup
      if: always()
      run: |
        docker-compose logs --tail=100 backend frontend
        docker-compose down -v

  # üîç Code quality and security
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 8
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install Python tools
      run: pip install flake8 black safety

    - name: Python linting
      run: |
        cd backend
        flake8 . --exclude=migrations,venv,env --max-line-length=120 --ignore=E203,W503
      continue-on-error: true

    - name: Python security check
      run: |
        cd backend
        safety check --json --ignore 51457 || echo "Security warnings found"
      continue-on-error: true

    - name: Install Node dependencies
      run: |
        cd frontend
        npm ci --prefer-offline --no-audit --silent

    - name: Frontend linting
      run: |
        cd frontend
        npm run lint || echo "Linting warnings found"
      continue-on-error: true

    - name: Frontend security audit
      run: |
        cd frontend
        npm audit --audit-level=high || echo "Security audit completed with warnings"
      continue-on-error: true

  # ‚úÖ Final status
  ci-status:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [quick-check]
    if: always()
    
    steps:
    - name: CI Results
      run: |
        echo "## üöÄ Resee CI/CD Results"
        echo ""
        if [ "${{ needs.quick-check.result }}" = "success" ]; then
          echo "‚úÖ **Quick Check**: PASSED"
          echo "üéâ **Status**: Ready for review/merge!"
          echo ""
          echo "### Next Steps:"
          echo "- Code is ready for deployment"
          echo "- All essential validations passed"
          echo ""
          echo "üí° **Tip**: Add \`[test]\` to commit message to run full test suite"
          echo "üí° **Tip**: Add \`[docker]\` to commit message to test Docker integration"
        else
          echo "‚ùå **Quick Check**: FAILED"
          echo "üîß **Status**: Needs attention"
          echo ""
          echo "### Action Required:"
          echo "- Check the quick-check job logs"
          echo "- Fix any Django configuration issues"
          echo "- Resolve TypeScript compilation errors" 
          echo "- Fix frontend build issues"
          exit 1
        fi