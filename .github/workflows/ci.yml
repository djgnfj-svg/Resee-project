name: Resee CI - Backend Only

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  # üß™ Backend Tests Only
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt

    - name: Install backend dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install pytest pytest-django pytest-cov

    - name: Run backend tests
      run: |
        cd backend
        python -m pytest -v --tb=short --maxfail=5
      env:
        DJANGO_SETTINGS_MODULE: resee.settings.testing
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: True
        ANTHROPIC_API_KEY: test-key
        GOOGLE_OAUTH2_CLIENT_ID: test-id
        GOOGLE_OAUTH2_CLIENT_SECRET: test-secret
        ENFORCE_EMAIL_VERIFICATION: False

    - name: Code quality check
      run: |
        cd backend
        pip install black flake8
        black . --check --exclude=migrations --quiet || echo "Code formatting needs attention"
        flake8 . --exclude=migrations,venv --max-line-length=120 --ignore=E203,W503 || echo "Linting issues found"
      continue-on-error: true

  # ‚úÖ Summary
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [backend-tests]
    if: always()
    
    steps:
    - name: Results
      run: |
        echo "## üöÄ Resee Backend CI Results"
        echo ""
        echo "### üìã Backend Tests: ${{ needs.backend-tests.result }}"
        echo ""
        if [ "${{ needs.backend-tests.result }}" = "success" ]; then
          echo "‚úÖ **Status**: All backend tests PASSED!"
          echo "üéâ Ready for merge!"
        else
          echo "‚ùå **Status**: Backend tests FAILED"
          echo "üîß Check the backend-tests job for details"
          exit 1
        fi