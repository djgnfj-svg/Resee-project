name: Resee CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # üß™ Frontend Tests & Quality
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
    
    - name: TypeScript type checking
      run: |
        cd frontend
        npm run typecheck
    
    - name: ESLint code quality
      run: |
        cd frontend
        # Allow some warnings for now, but no errors
        npx eslint src --ext .ts,.tsx --max-warnings 50
    
    - name: Run frontend tests
      run: |
        cd frontend
        # Skip tests for now as no test files exist
        echo "‚ö†Ô∏è No frontend tests found - skipping test execution"
        echo "TODO: Add frontend tests in src/**/*.test.{js,jsx,ts,tsx}"
        # npm run test:ci
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build
      env:
        REACT_APP_API_URL: http://localhost:8000/api
        CI: false

  # üêç Backend Tests & Quality
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt

    - name: Install backend dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install black flake8

    - name: Run backend tests with coverage
      run: |
        cd backend
        # Run all tests with 80% coverage requirement
        echo "üß™ Running all backend tests with coverage..."
        python -m pytest --cov=. --cov-report=term-missing --cov-report=json --cov-fail-under=80 -v
      env:
        DJANGO_SETTINGS_MODULE: resee.settings.testing
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: True
        ANTHROPIC_API_KEY: test-key
        ENFORCE_EMAIL_VERIFICATION: False
        FRONTEND_URL: http://localhost:3000
        ALLOWED_HOSTS: localhost,127.0.0.1

    - name: Upload coverage report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: backend-coverage-report
        path: backend/coverage.json

    - name: Code quality checks
      run: |
        cd backend
        echo "üîç Checking code formatting..."
        black . --check --exclude=migrations || echo "‚ö†Ô∏è Code formatting issues found"
        echo "üîç Running linter..."
        flake8 . --exclude=migrations,venv --max-line-length=120 --ignore=E203,W503 || echo "‚ö†Ô∏è Linting issues found"
      continue-on-error: true

  # ‚úÖ CI Summary
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    if: always()
    
    steps:
    - name: Results Summary
      run: |
        echo "# üöÄ Resee CI Pipeline Results"
        echo ""
        echo "## üìã Test Results"
        echo "- **Frontend Tests**: ${{ needs.frontend-tests.result }}"
        echo "- **Backend Tests**: ${{ needs.backend-tests.result }}"
        echo ""
        
        if [[ "${{ needs.frontend-tests.result }}" == "success" && \
              "${{ needs.backend-tests.result }}" == "success" ]]; then
          echo "‚úÖ **Overall Status**: ALL TESTS PASSED! üéâ"
          echo "üöÄ Ready for merge and deployment!"
        else
          echo "‚ùå **Overall Status**: Some tests FAILED"
          echo "üîß Please fix the failing tests before merging"
          if [ "${{ needs.frontend-tests.result }}" != "success" ]; then
            echo "   - Frontend tests failed"
          fi
          if [ "${{ needs.backend-tests.result }}" != "success" ]; then
            echo "   - Backend tests failed"
          fi
          exit 1
        fi