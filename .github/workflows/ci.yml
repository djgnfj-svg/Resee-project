name: Resee CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # ğŸ§ª Frontend Tests & Quality
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
    
    - name: TypeScript type checking
      run: |
        cd frontend
        npm run typecheck
    
    - name: ESLint code quality
      run: |
        cd frontend
        # Allow some warnings for now, but no errors
        npx eslint src --ext .ts,.tsx --max-warnings 50
    
    - name: Run frontend tests
      run: |
        cd frontend
        npm run test:ci
      env:
        CI: true
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build
      env:
        REACT_APP_API_URL: http://localhost:8000/api
        CI: false

  # ğŸ Backend Tests & Quality
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
          POSTGRES_DB: resee_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt

    - name: Install backend dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install pytest pytest-django pytest-cov black flake8

    - name: Run backend tests
      run: |
        cd backend
        echo "ğŸ§ª Running all backend tests..."
        python -m pytest -v --tb=short
      env:
        DJANGO_SETTINGS_MODULE: resee.settings.development
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: True
        DATABASE_URL: postgresql://postgres:postgres123@localhost:5432/resee_test
        REDIS_URL: redis://localhost:6379/0
        ANTHROPIC_API_KEY: test-key-for-ci
        ENFORCE_EMAIL_VERIFICATION: False
        FRONTEND_URL: http://localhost:3000
        ALLOWED_HOSTS: localhost,127.0.0.1

    - name: Code quality checks
      run: |
        cd backend
        echo "ğŸ” Checking code formatting..."
        black . --check --exclude=migrations || echo "âš ï¸ Code formatting issues found"
        echo "ğŸ” Running linter..."
        flake8 . --exclude=migrations,venv --max-line-length=120 --ignore=E203,W503 || echo "âš ï¸ Linting issues found"
      continue-on-error: true

  # âœ… CI Summary
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    if: always()
    
    steps:
    - name: Results Summary
      run: |
        echo "# ğŸš€ Resee CI Pipeline Results"
        echo ""
        echo "## ğŸ“‹ Test Results"
        echo "- **Frontend Tests**: ${{ needs.frontend-tests.result }}"
        echo "- **Backend Tests**: ${{ needs.backend-tests.result }}"
        echo ""
        
        if [[ "${{ needs.frontend-tests.result }}" == "success" && \
              "${{ needs.backend-tests.result }}" == "success" ]]; then
          echo "âœ… **Overall Status**: ALL TESTS PASSED! ğŸ‰"
          echo "ğŸš€ Ready for merge and deployment!"
        else
          echo "âŒ **Overall Status**: Some tests FAILED"
          echo "ğŸ”§ Please fix the failing tests before merging"
          if [ "${{ needs.frontend-tests.result }}" != "success" ]; then
            echo "   - Frontend tests failed"
          fi
          if [ "${{ needs.backend-tests.result }}" != "success" ]; then
            echo "   - Backend tests failed"
          fi
          exit 1
        fi