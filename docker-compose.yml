version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: resee_db
      POSTGRES_USER: resee_user
      POSTGRES_PASSWORD: resee_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U resee_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: resee
      RABBITMQ_DEFAULT_PASS: resee_password
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://resee_user:resee_password@db:5432/resee_db
      - CELERY_BROKER_URL=amqp://resee:resee_password@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DEBUG=True
      - SECRET_KEY=your-secret-key-for-development
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  celery:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A resee worker -l info
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://resee_user:resee_password@db:5432/resee_db
      - CELERY_BROKER_URL=amqp://resee:resee_password@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - rabbitmq
      - redis
      - backend

  celery-beat:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A resee beat -l info
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://resee_user:resee_password@db:5432/resee_db
      - CELERY_BROKER_URL=amqp://resee:resee_password@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - rabbitmq
      - redis
      - backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm start
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
    depends_on:
      - backend

volumes:
  postgres_data:
  rabbitmq_data:
  redis_data: