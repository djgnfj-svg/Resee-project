        .loading {

        .auto-refresh {

            border-radius: 4px;

        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ“‹ Resee ë¡œê·¸ ë·°ì–´</h1>
    </div>

    <!-- ë¡œê·¸ íŒŒì¼ ëª©ë¡ -->
    <div class="log-files">
        <h3>ğŸ“ ë¡œê·¸ íŒŒì¼</h3>
        <div id="log-files-list" class="loading">
            ë¡œê·¸ íŒŒì¼ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...

    </div>

    <!-- ì»¨íŠ¸ë¡¤ íŒ¨ë„ -->
    <div class="controls">
        <div class="control-group">
            <label>ë ˆë²¨ í•„í„°</label>
            <select id="level-filter">
                <option value="">ì „ì²´</option>
                <option value="ERROR">ERROR</option>
                <option value="WARNING">WARNING</option>
                <option value="INFO">INFO</option>
                <option value="DEBUG">DEBUG</option>
            </select>
        </div>
        <div class="control-group">
            <label>í‘œì‹œ ë¼ì¸ ìˆ˜</label>
            <select id="lines-count">
                <option value="50">50ì¤„</option>
                <option value="100" selected>100ì¤„</option>
                <option value="200">200ì¤„</option>
                <option value="500">500ì¤„</option>
                <option value="1000">1000ì¤„</option>
            </select>
        </div>
        <div class="control-group">
            <label>ê²€ìƒ‰</label>
            <input type="text" id="search-box" class="search-box" placeholder="ë¡œê·¸ ë‚´ìš© ê²€ìƒ‰...">
        </div>
        <div class="control-group">
            <label>&nbsp;</label>
            <button onclick="loadLogContent()">ìƒˆë¡œê³ ì¹¨</button>
        </div>
        <div class="control-group auto-refresh">
            <label>
                <input type="checkbox" id="auto-refresh" onchange="toggleAutoRefresh()">
                ìë™ ìƒˆë¡œê³ ì¹¨ (10ì´ˆ)
            </label>
        </div>
    </div>

    <!-- ë¡œê·¸ ë‚´ìš© -->
    <div class="log-container">
        <div class="log-header">
            <div>
                <strong id="current-file">ë¡œê·¸ íŒŒì¼ì„ ì„ íƒí•˜ì„¸ìš”</strong>
                <span id="log-info"></span>
            </div>
            <div>
                <span id="last-updated">ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: -</span>
            </div>
        </div>
        <div class="log-content" id="log-content">
            <div class="loading">ë¡œê·¸ íŒŒì¼ì„ ì„ íƒí•˜ì—¬ ë‚´ìš©ì„ í™•ì¸í•˜ì„¸ìš”</div>
        </div>
    </div>

    <script>
        let currentFile = '';
        let autoRefreshInterval = null;

        function formatTimestamp(dateStr) {
            return new Date(dateStr).toLocaleString('ko-KR');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function getLogLevel(line) {
            if (line.includes('[ERROR]')) return 'error';
            if (line.includes('[WARNING]')) return 'warning';
            if (line.includes('[INFO]')) return 'info';
            return '';
        }

        function loadLogFiles() {
            fetch('/api/accounts/logs/summary/', {
                headers: {
                    'Authorization': 'Bearer ' + (localStorage.getItem('token') || ''),
                }
            })
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('log-files-list');

                if (data.status !== 'success') {
                    container.innerHTML = '<div class="error-message">ë¡œê·¸ íŒŒì¼ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ' + (data.error || 'Unknown error') + '</div>';
                    return;
                }

                if (!data.files || data.files.length === 0) {
                    container.innerHTML = '<div>ë¡œê·¸ íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤</div>';
                    return;
                }

                let html = '';
                data.files.forEach(file => {
                    html += `
                        <div class="log-file-item" onclick="selectLogFile('${file.name}')">
                            <div class="log-file-info">
                                <div class="log-file-name">${file.name}</div>
                                <div class="log-file-details">
                                    í¬ê¸°: ${formatFileSize(file.size_bytes)} |
                                    ìˆ˜ì •: ${formatTimestamp(file.modified)}
                                </div>
                            </div>
                        </div>
                    `;
                });
                container.innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading log files:', error);
                document.getElementById('log-files-list').innerHTML =
                    '<div class="error-message">ë¡œê·¸ íŒŒì¼ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤</div>';
            });
        }

        function selectLogFile(filename) {
            // ì´ì „ ì„ íƒ í•´ì œ
            document.querySelectorAll('.log-file-item').forEach(item => {
                item.classList.remove('active');
            });

            // ìƒˆë¡œìš´ íŒŒì¼ ì„ íƒ
            event.target.closest('.log-file-item').classList.add('active');
            currentFile = filename;
            document.getElementById('current-file').textContent = filename;

            loadLogContent();
        }

        function loadLogContent() {
            if (!currentFile) {
                return;
            }

            const levelFilter = document.getElementById('level-filter').value;
            const linesCount = document.getElementById('lines-count').value;
            const searchTerm = document.getElementById('search-box').value;

            let url = `/api/accounts/logs/file/${currentFile}/?lines=${linesCount}`;
            if (levelFilter) {
                url += `&level=${levelFilter}`;
            }

            fetch(url, {
                headers: {
                    'Authorization': 'Bearer ' + (localStorage.getItem('token') || ''),
                }
            })
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('log-content');
                const lastUpdated = document.getElementById('last-updated');
                const logInfo = document.getElementById('log-info');

                lastUpdated.textContent = 'ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: ' + new Date().toLocaleTimeString('ko-KR');

                if (data.status !== 'success') {
                    container.innerHTML = '<div class="error-message">ë¡œê·¸ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ' + (data.error || 'Unknown error') + '</div>';
                    return;
                }

                logInfo.textContent = ` (${data.lines_returned}ì¤„${levelFilter ? ', ' + levelFilter + ' í•„í„°ë§' : ''})`;

                let lines = data.content || [];

                // ê²€ìƒ‰ í•„í„°ë§
                if (searchTerm) {
                    lines = lines.filter(line =>
                        line.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                }

                if (lines.length === 0) {
                    container.innerHTML = '<div class="log-line">í‘œì‹œí•  ë¡œê·¸ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
                    return;
                }

                let html = '';
                lines.forEach((line, index) => {
                    const level = getLogLevel(line);
                    html += `<div class="log-line ${level}">${escapeHtml(line)}</div>`;
                });

                container.innerHTML = html;

                // ë§¨ ì•„ë˜ë¡œ ìŠ¤í¬ë¡¤
                container.scrollTop = container.scrollHeight;
            })
            .catch(error => {
                console.error('Error loading log content:', error);
                document.getElementById('log-content').innerHTML =
                    '<div class="error-message">ë¡œê·¸ ë‚´ìš©ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤</div>';
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function toggleAutoRefresh() {
            const checkbox = document.getElementById('auto-refresh');

            if (checkbox.checked) {
                autoRefreshInterval = setInterval(() => {
                    if (currentFile) {
                        loadLogContent();
                    }
                }, 10000); // 10ì´ˆë§ˆë‹¤
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        document.getElementById('level-filter').addEventListener('change', loadLogContent);
        document.getElementById('lines-count').addEventListener('change', loadLogContent);

        // ê²€ìƒ‰ë°•ìŠ¤ ì—”í„°í‚¤ ì´ë²¤íŠ¸
        document.getElementById('search-box').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadLogContent();
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë¡œê·¸ íŒŒì¼ ëª©ë¡ ë¡œë“œ
        document.addEventListener('DOMContentLoaded', loadLogFiles);
    </script>
