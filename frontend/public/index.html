    <!-- Theme Initialization Script (Prevent Dark Mode Flash) -->
    <script>
      (function() {
        try {
          // localStorage에서 저장된 테마 읽기
          var savedTheme = localStorage.getItem('resee-theme');

          // 시스템 다크모드 설정 확인
          var systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

          // 테마 결정: 저장된 테마 우선, 없으면 시스템 설정 따름
          var theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');

          // HTML root 요소에 즉시 테마 클래스 적용
          document.documentElement.classList.add(theme);
        } catch (e) {
          // localStorage 접근 실패 시 (프라이빗 모드 등) 시스템 설정 사용
          if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.add('light');
          }
        }
      })();
    </script>

    <!-- Google Analytics -->
    <script>
      (function() {
        var GA_ID = '%REACT_APP_GA_MEASUREMENT_ID%';

        // 환경 변수가 없거나 빈 문자열이면 실행 안 함 (로컬 개발 환경)
        if (!GA_ID || GA_ID === '' || GA_ID === '%REACT_APP_GA_MEASUREMENT_ID%') {
          console.log('GA disabled: No measurement ID');
          return;
        }

        // GA 스크립트 로드
        var script = document.createElement('script');
        script.async = true;
        script.src = 'https://www.googletagmanager.com/gtag/js?id=' + GA_ID;
        document.head.appendChild(script);

        // GA 초기화
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', GA_ID);

        console.log('GA initialized:', GA_ID);
      })();
    </script>
