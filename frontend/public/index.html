<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />
    <link rel="alternate icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="description" content="과학적 복습 플랫폼 - 에빙하우스 망각곡선 기반" />
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Resee" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Resee" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/icons/icon-192x192.png" />
    
    <!-- Splash Screen -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Pretendard Variable Font -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />

    <!-- Google Analytics -->
    <script>
      (function() {
        var GA_ID = '%REACT_APP_GA_MEASUREMENT_ID%';

        // 환경 변수가 없거나 빈 문자열이면 실행 안 함 (로컬 개발 환경)
        if (!GA_ID || GA_ID === '' || GA_ID === '%REACT_APP_GA_MEASUREMENT_ID%') {
          console.log('GA disabled: No measurement ID');
          return;
        }

        // GA 스크립트 로드
        var script = document.createElement('script');
        script.async = true;
        script.src = 'https://www.googletagmanager.com/gtag/js?id=' + GA_ID;
        document.head.appendChild(script);

        // GA 초기화
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', GA_ID);

        console.log('GA initialized:', GA_ID);
      })();
    </script>

    <title>Resee - 과학적 복습 플랫폼</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
